<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Brainfucker</title>
	<link rel="stylesheet" href="css/main.css">		
	<link rel="stylesheet" href="css3-github-buttons/gh-buttons.css">
</head>
<body>
	<center>
		<h1>
			Brainfuck Interpreter
		</h1>
		<div id="input_container">
			<input type="text" name="input" title="Put your brainfuck here" autofocus="autofcous" id="brainfuck_input" />
		</div>
		<div id="error_container">
		</div>
		<div id="process">
			<a href="#submit" id="submit_button">Submit</a>
		</div>
		<div id="output_container">
			<div id="output">
			</div>
		</div>
		<div id="alert_focus">
		</div>
		<div id="console_input_alert">
			<div id="console_input_text">
				Input needed<br/>
				<span id="hint">(Type a character)</span>
			</div>
		</div>
	</center>
	<a href="https://github.com/Zimm/Javascript-Brainfuck-Interpreter" title="Fork me on github!" class="button fork" id="github_button">Github</a>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
</body>
